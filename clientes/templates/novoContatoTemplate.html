<div id="modal-form" class="popup-basic admin-form mfp-with-anim">
    <div class="panel">
        <div class="panel-heading">
            <span class="panel-title">
                <i class="fa fa-rocket"></i>Leave a comment
            </span>
        </div>
        <!-- end .panel-heading section -->

        <form method="post" action="/" id="comment">
            <div class="panel-body p25">
                <div class="section row">
                    <div class="col-md-6">
                        <label for="firstname" class="field prepend-icon">
                            <input type="text" name="firstname" id="firstname" class="gui-input" placeholder="First name...">
                            <label for="firstname" class="field-icon">
                                <i class="fa fa-user"></i>
                            </label>
                        </label>
                    </div>
                    <!-- end section -->

                    <div class="col-md-6">
                        <label for="lastname" class="field prepend-icon">
                            <input type="text" name="lastname" id="lastname" class="gui-input" placeholder="Last name...">
                            <label for="lastname" class="field-icon">
                                <i class="fa fa-user"></i>
                            </label>
                        </label>
                    </div>
                    <!-- end section -->

                </div>
                <!-- end section row section -->

                <div class="section row">
                    <div class="col-md-6">
                        <label for="email" class="field prepend-icon">
                            <input type="email" name="email" id="email" class="gui-input" placeholder="Email address">
                            <label for="email" class="field-icon">
                                <i class="fa fa-envelope"></i>
                            </label>
                        </label>
                    </div>
                    <!-- end section -->

                    <div class="col-md-6">
                        <label for="website" class="field prepend-icon">
                            <input type="url" name="website" id="lastname" class="gui-input" placeholder="Website url...">
                            <label for="website" class="field-icon">
                                <i class="fa fa-globe"></i>
                            </label>
                        </label>
                    </div>
                    <!-- end section -->

                </div>
                <!-- end section row section -->

                <div class="section">
                    <label for="comment" class="field prepend-icon">
                        <textarea class="gui-textarea" id="comment" name="comment" placeholder="Your comment"></textarea>
                        <label for="comment" class="field-icon">
                            <i class="fa fa-comments"></i>
                        </label>
                        <span class="input-footer">
                            <strong>Hey You:</strong> We expect a great comment...
                        </span>
                    </label>
                </div>
                <!-- end section -->

            </div>
            <!-- end .form-body section -->

            <div class="panel-footer">
                <button type="submit" class="button btn-primary">Post Comment</button>
            </div>
            <!-- end .form-footer section -->
        </form>
    </div>
    <!-- end: .panel -->
</div>
